<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    /*Черный фон и выравнивание*/
    body {
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    /*толщина холста 1px*/
    canvas {
        border: 1px solid white;
    }
    </style>
</head>
<body>
    <!-- поле для игры -->
    <canvas height="640" width="320" id="game"></canvas>
    <!-- очки и уровень -->
    <canvas style="border: 1px;" width="360" height="100" id="score"></canvas>

    <script src="script.js"></script>
</body>
</html>
